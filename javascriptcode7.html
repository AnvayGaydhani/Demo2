<html>
  <head>
   
    <script type = "text/javascript">

       function Max_No()
       {
          var sum = 0
          for(var i = 1; i<=10; i++)
          {
              document.write(i + "<br/>")
              sum = sum + i
          }
          document.write("------<br/>")
          document.write(sum +"<br/>")
       }

       function Even_No()
       {
          var i = 1
          while(i<=100)
          {
             if (i%2==0)
             {
                document.write(i + "<br/>")
             }
             i++
          }
       }
   </script>

</head>

   <body>

      <input type = "submit" name = "ad" value = "MAX" onclick="Max_No()"/>
      <input type = "submit" name = "ev" value = "EVEN" onclick="Even_No()"/>
   </body>
</html>
